    <title>2 Truths 1 Lie</title>

<body>
    <div id="main">

        <h1>Two Truths One Lie</h1>

            <div class="truthandlie">

                <div class="facts">
                    <h3>I have 3 kids</h3>
                        <p>I have 2 girls and one boy</p>
                </div>
                <div class="facts">
                    <h3>I was born in California</h3>
                        <p>My parents moved to Michigan when I was a baby</p>
                </div>
                <div class="facts">
                    <h3>I have never owned a pet</h3>
                    <p>My parents never let us have animals</p>
                </div>
            </div>
    </div>
</body>
